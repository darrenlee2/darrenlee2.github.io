<head>
	<title>Tomato Timer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="timer.css">

	<link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="timer.js"></script>
</head>
<body>
<div class="container">
  <div class="title">
    <h2 style="font-size: 60px">Tomato Timer</h2>
  </div>
  <div class="timer-box">
    <div class="row">
      <div class="col-md-6" style="text-align:center;">
        <h3>Work Length</h3>
        <div class="row" style="text-align:center; margin:auto;">
          <div class="col-md-1 col-md-offset-2">
            <h2><button class="btn btn-danger plus-minus" id="minus-work">-</button></h2>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <h2 id="work-time">25</h2>
          </div>
          <div class="col-md-1" id="plus-work-div">
            <h2><button class="btn btn-success plus-minus" id="plus-work">+</button></h2>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Break Length</h3>
        <div class="row" style="text-align:center; margin:auto;">
          <div class="col-md-1 col-md-offset-2">
            <h2><button class="btn btn-danger plus-minus" id="minus-break">-</button></h2>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <h2 id="break-time">5</h2>
          </div>
          <div class="col-md-1" id="plus-break-div">
            <h2><button class="btn btn-success plus-minus" id="plus-break">+</button></h2>
          </div>
        </div>
      </div>
    </div>
    <div>
      <br>
      
      <button class="btn btn-success" style="font-size:30px;" id="go">Go!</button>
      <div class="row">
        <br>
        <div>
          <button class="btn btn-warning" style="font-size:20px;" id="pause">Pause/Unpause</button>
        </div>
      </div>
    </div>
  </div>

<div class="clock-box">
  <h2 id="description">Work Session</h2>
  <h3 style="font-size:50px;" id="clock">25:00</h3>
  <h3 style="color:#DDD;" id="status">Set Times & Press Go!</h3>
</div>

</div>
</body>
